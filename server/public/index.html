<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-compressed-file.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1 id="pageTitle">SERVER SIDE CALCULATOR</h1>
        <div id="calcContainer">
            <div id="mathOperationInput"></div>
            
            <table>
                <!-- <tr>
                    <td><input class="button number-button" type="button" value="."></td>
                </tr> -->
                <tr>
                    <td><input class="button number-button" type="button" value="7"></td>
                    <td><input class="button number-button" type="button" value="8"></td>
                    <td><input class="button number-button" type="button" value="9"></td>
                    <td><input class="button operation-button" type="button" value="+"></td>
                </tr>
                <tr>
                    <td><input class="button number-button" type="button" value="4"></td>
                    <td><input class="button number-button" type="button" value="5"></td>
                    <td><input class="button number-button" type="button" value="6"></td>
                    <td><input class="button operation-button" type="button" value="-"></td>
                </tr>
                <tr>
                    <td><input class="button number-button" type="button" value="1"></td>
                    <td><input class="button number-button" type="button" value="2"></td>
                    <td><input class="button number-button" type="button" value="3"></td>
                    <td><input class="button operation-button" type="button" value="*"></td>
                </tr>
                <tr>
                    <td><input class="button number-button" type="button" value="0"></td>
                    <td><input class="button" id="reset-button" type="button" value="c"></td>
                    <td><input class="button" id="equals-button" type="button" value="="></td>
                    <td><input class="button operation-button" type="button" value="/"></td>
                </tr>
            </table>
        </div> <!-- end of calcContainer-->
        <h4 id="results">ANSWER: </h4>
        <div id="listContainer">
            <button id="delete-history-button">Delete History</button>
            <ul id="previousResults"></ul>
            <div class="clear"></div>
        </div> <!-- end of listContainer div-->
        
    </div> <!-- end of container div-->
    
</body>
</html>
